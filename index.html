<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55efa97997.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="navigation">
                <ul>
                    <li><i class="fa-sharp fa-solid fa-house icon"></i> Home</li>
                    <li><i class="fa-regular fa-address-card icon"></i> Profile</li>
                    <li><i class="fa-solid fa-message icon"></i> Messages</li>
                    <li><i class="fa-solid fa-clock icon"></i> History</li>
                    <li><i class="fa-solid fa-note-sticky icon"></i> Tasks</li>
                    <li><i class="fa-solid fa-users icon"></i>Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li><i class="fa-solid fa-gear icon"></i> Settings</li>
                    <li><i class="fa-solid fa-circle-question icon"></i> Support</li>
                    <li><i class="fa-solid fa-shield icon"></i> Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header"></div>
        <div class="content"></div>
    </div>
</body>
</html>
